<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">    
    <title>Property Pro</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <script  src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <i class="fa fa-bars header-menu" ></i>
            <div class="header-search">
                <input type="text" name="" id="" placeholder="Search...">
            </div>
            <div class="header-button">
                <a href="post-property.html"><button class="post"><span><i class="fa fa-plus"></i>Post</span></button></a>
                </div>
            <div class="header-avatar">
                <div class="dropdown">
                    <ul class="dropdown-list">
                        
                        <li class="dropdown-item">
                                <span class="icon"><i class="fa fa-sign-out-alt"></i></span>
                                <span class="title">Log out</span>
                                </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="sidenav ">
         <div class="brand">
             <a class="brand-name" href="#">PropertyPro- <span class="text-light">Lite</span></a>
         <i class="fa fa-times brand-close"></i>
            </div>
<div class="row navbar align-v align-h">
<ul class="navList">
<a href="properties.html"><li>
<div class="navList-heading row align-v">
<span class="icon"><i class="fa fa-hotel"></i></span>
<span class="title">Properties</span>
</div>
</li></a>
</ul>
            </div>
        </div>
<div class="main">
 <h2 class="page-title">Add property</h2>
    <form>
        <ul class="property-form">
          <li>
            <label for="price">Price</label>
            <input type="text" id="price" placeholder="Enter property price">
          </li>
          <li>
            <label for="state">State</label>
            <input type="text" id="state" placeholder="Enter State where property is located">
          </li>
          <li>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter city where property is located">
          </li>
          <li>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter address">
          </li>
          <li>
            <label for="type">Type</label>
            <textarea rows="6" id="Type" placeholder="Enter type"></textarea>
          </li>
          <li>
              <label for="image">Image</label>
              <input type="file" id="image">
            </li>
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
      </form>
</div>
<footer class="footer">
    <p><span class="footer__copyright">&copy;</span> 2019</p>
  </footer>
    </div>
</body>
</html>
